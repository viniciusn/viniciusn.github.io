<!DOCTYPE html><html lang="pt-br"><head><link rel="stylesheet" href="css/style.css"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=yes"><title>Schedule APP</title></head><body><div class="container"><label for="workedHours">Carga horária</label><input type="number" name="workedHours" id="" placeholder="Horas a serem trabalhadas" value="6"><br><label for="dateOfDay">Data</label><input type="date" name="dateOfDay" id=""><br><label for="entranceJobHour">Entrada</label><br><input type="number" name="entrandeJobHour" min="00" max="23" id="" placeholder="00"><span>:</span> <input type="number" name="entranceJobMinutes" min="00" max="59" id="" placeholder="00"><span>:</span> <input type="number" name="entranceJobSeconds" min="00" max="59" id="" placeholder="00"><br><label for="launchLeftHour">Saída para almoço</label><br><input type="number" name="launchLeftHour" min="00" max="23" id="" placeholder="00"><span>:</span> <input type="number" name="launchLeftMinutes" min="00" max="59" id="" placeholder="00"><span>:</span> <input type="number" name="launchLeftSeconds" min="00" max="59" id="" placeholder="00"><br><label for="launchReturnHour">Retorno do almoço</label><br><input type="number" name="returnLaunchHour" min="00" max="23" id="" placeholder="00"><span>:</span> <input type="number" name="returnLaunchMinutes" min="00" max="59" id="" placeholder="00"><span>:</span> <input type="number" name="returnLaunchSeconds" min="00" max="59" id="" placeholder="00"><br><label for="leftJobHour">Saída</label><br><input type="number" name="leftHour" min="00" max="23" id="" placeholder="00"><span>:</span> <input type="number" name="leftMinutes" min="00" max="59" id="" placeholder="00"><span>:</span> <input type="number" name="leftSeconds" min="00" max="59" id="" placeholder="00"><br><div class="button red saveButton">Salvar</div></div></body></html>
